<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="container">
    <img src="/assets/img/logo.png" alt="Logo Vinícius Miranda" class="logo" />
    <h2>Criar Conta</h2>
    <form id="formCadastro">
      <input type="text" placeholder="Nome completo" required /><br><br>
      <input type="email" placeholder="E-mail" required /><br><br>
      <input type="password" placeholder="Senha" required /><br><br>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <p style="margin-top: 15px;"></p>
    <p> <a href="login.html" style="color: #00c853;">Já tem uma conta? Faça login</a></p>
  </div>
</body>
</html>
