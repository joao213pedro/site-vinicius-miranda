<!-- pages/desempenho.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Acompanhamento de Desempenho</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="container">
    <img src="/assets/img/logo.png" alt="Logo Vinícius Miranda" class="logo" />
    <h2>Acompanhamento de Desempenho</h2>

    <form id="formDesempenho">
      <input type="text" id="aluno" placeholder="Nome do aluno" required><br>
      <input type="date" id="data" required><br>
      <input type="text" id="observacao" placeholder="Observações" required><br>
      <input type="text" id="avaliacao" placeholder="Nota / Status" required><br>
      <button type="submit" class="btn">Registrar Desempenho</button>
    </form>

    <h3>Histórico de Desempenho</h3>
    <table id="tabelaDesempenho">
      <thead>
        <tr>
          <th>Aluno</th>
          <th>Data</th>
          <th>Observação</th>
          <th>Avaliação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="dashboard.html" class="btn-sair" style="margin-top: 30px;">Voltar ao Painel</a>
  </div>

  <script src="/assets/js/desempenho.js"></script>
</body>
</html>
